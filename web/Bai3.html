<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-form {
    width: 400px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
}

.header h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.header p {
    font-size: 16px;
    color: #777;
}

.input-group {
    margin-bottom: 10px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.input-group i {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #777;
}

.button-group {
    text-align: center;
}

.button-group button {
    margin: 0 5px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <div class="header">
                <h1>Liên Hệ</h1>
                <p>Hãy liên lạc với chúng tôi bất cứ khi nào!!!</p>
            </div>
            <form action="#">
                <div class="input-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" name="name" placeholder="Nhập họ và tên">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">
                    <i class="fa fa-phone"></i>
                </div>
                <div class="input-group">
                    <label for="message">Nội dung cần gửi</label>
                    <textarea id="message" name="message" placeholder="Nhập nội dung cần gửi"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit">Gửi Tin Nhắn</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
