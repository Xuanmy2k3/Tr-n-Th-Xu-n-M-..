<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function giaiPhuongTrinhBac1() {
            // Lấy giá trị từ ô input
            var a = parseFloat(document.getElementById('heSoA').value);
            var b = parseFloat(document.getElementById('heSoB').value);

            // Kiểm tra và giải phương trình
            if (isNaN(a) || isNaN(b)) {
                alert('Vui lòng nhập số hợp lệ cho hệ số a và b.');
            } else {
                if (a === 0) {
                    if (b === 0) {
                        document.getElementById('ketQua').innerText = 'Phương trình có vô số nghiệm';
                    } else {
                        document.getElementById('ketQua').innerText = 'Phương trình vô nghiệm';
                    }
                } else {
                    var x = -b / a;
                    document.getElementById('ketQua').innerText = 'Nghiệm của phương trình là: x = ' + x;
                }
            }
        }
    </script>
</head>
<body>
        <h4> Bài 1: </h4>
        <center>
                <h1>Giải phương trình bậc 1</h1>
                <input type="text" id="heSoA" placeholder="Nhập hệ số a"> <br>
                <input type="text" id="heSoB" placeholder="Nhập hệ số b"> <br>
                <button onclick="giaiPhuongTrinhBac1()">Giải phương trình</button>
                <p> KẾT QUẢ</p>
                <p id="ketQua"></p>
            
        </center>
</body>
</html>
