<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tính Chỉ Số BMI</h1>
    </header>
    <center>
        <main>
        <label for="weight">Cân nặng (kg)?</label>
        <input type="number" id="weight" placeholder="Nhập cân nặng">
        <br>
        <br>
        <label for="height">Chiều cao (m)?</label>
        <input type="number" id="height" placeholder="Nhập chiều cao">
        <br>
        <br>
        <label for="height">Chọn loại tuổi?</label>
        <select style="color:rgb(15, 15, 18); ">
            
            <option value="option1">Trung niên</option>
            <option value="option2">Trung niên, Già lớn tuổi</option>
            <option value="option2">Già, Lớn tuổi</option>
    
            <br>
          </select>

        <br>
        <br>
        <button onclick="tinhBMI()">Tính BMI</button>

        <div id="result"></div>
    </main>
    </center>
    

    <script>
        function tinhBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                var bmi = weight / Math.pow(height, 2);
                var result = '';

                if (bmi < 18.5) {
                    result = 'BMI: ' + bmi.toFixed(2) + ' - Dưới chuẩn';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    result = 'BMI: ' + bmi.toFixed(2) + ' - Trọng lượng bình thường';
                } else if (bmi >= 25 && bmi < 29.9) {
                    result = 'BMI: ' + bmi.toFixed(2) + ' - Hơi thừa cân';
                } else if (bmi >= 30 && bmi < 34.9) {
                    result = 'BMI: ' + bmi.toFixed(2) + ' - Béo phì cấp độ I';
                    advice = 'Khám định kỳ';
                } else if (bmi >= 35 && bmi < 39.9) {
                    result = 'BMI: ' + bmi.toFixed(2) + ' - Béo phì cấp độ II';
                    advice = 'Tập thể dục thường xuyên';
                } else {
                    result = 'BMI: ' + bmi.toFixed(2) + ' - Béo phì cấp độ III';
                    advice = 'Hạn chế ăn mỡ động vật';
                }
                document.getElementById('result').innerText = result;
            } else {
                alert('Vui lòng nhập cân nặng và chiều cao hợp lệ.');
            }
        }
    </script>
</body>
</html>
